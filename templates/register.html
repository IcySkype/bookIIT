<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/msulogo.png') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formsmain.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formsutil.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    
  
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark probootstrap-navabr-dark">
      <div class="container">
        <a class="navbar-brand" href="/index"><img src="{{ url_for('static', filename='images/logo.png') }}" width="150" height="75"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-nav" aria-controls="probootstrap-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

     
    <section class="probootstrap-cover">

      <div class="limiter">
        <div class="container-login100-2">
          <div class="wrap-login100-2">

            <form class="login100-form-2 validate-form">
              <span class="login100-form-title">
                Sign Up For Free
              </span>

              <div class="wrap-input100 validate-input" data-validate = "enter warning text here">
                <input class="input100" type="text" name="fname" placeholder="First Name">
                <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Username is Already Taken">
                <input class="input100" type="text" name="username" placeholder="Username">
                <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>

              <div class="text-center p-t-12">
                <span class="txt1">
                  Already have an Account?
                </span>
                <a class="txt2" href="/login">
                  Log In.
                </a>
              </div>
            </form>

            <form class="login100-form-2 validate-form">
              <span class="login100-form-waste"></span>

              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="lname" placeholder="Last Name">
                <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="email" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="pass2" placeholder="Retype Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              
              <div class="container-login100-form-btn">
                <button action='/register' method=POST class="login100-form-btn">
                  Create Account
                </button>
              </div>
            </form>
          
          </div>

        </div>
      </div>  
    </section>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formsmain.js') }}"></script>


  </body>
</html>
